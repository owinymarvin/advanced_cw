{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h2>Log History</h2>

    <!-- Download buttons -->
    <div class="mb-3">
        <a href="{% url 'export_pdf_logs' %}" class="btn btn-primary">Download Logs as PDF</a>
        <a href="{% url 'export_csv_logs' %}" class="btn btn-success">Download Logs as CSV</a>
    </div>

    <!-- Displaying the log history in a table -->
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Action</th>
                <th>Details</th>
                <th>Timestamp</th>
            </tr>
        </thead>
        <tbody>
            {% for log in logs %}
            <tr>
                <td>{{ log.action_type }}</td>
                <td>{{ log.details }}</td>
                <td>{{ log.timestamp|date:"Y-m-d H:i" }}</td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="3" class="text-center">No logs available.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
